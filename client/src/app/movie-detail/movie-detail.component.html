<div *ngIf=(movies$|async)(id)>

  <br>
  <a href="{{(movies$|async)(id).uri}}" target="_blank"> {{(movies$|async)(id).name}}</a>
  <br />
  stripes:{{(movies$|async)(id).stripeStatus}}&#37; cuts: {{(movies$|async)(id).cutStatus}}&#37;
  <div>
    <button (click)="computeStripes()">(re)compute stripes</button>
    <button (click)="computeCuts()">(re)compute cuts</button>
    <button (click)="computeOMimages()">(re)compute OM Images</button>
    <button (click)="goBack()">go back</button>
  </div>
  <br />
  <ng-container *ngFor='let omi of omimages$ | async'><app-omimage [startFN]="omi.startFN" [endFN]="omi.endFN" ></app-omimage></ng-container>
  <app-stripes></app-stripes>
</div>
